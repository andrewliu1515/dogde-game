<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Smoke Test - Dodge</title>
  <link rel="stylesheet" href="style.css?v=st1">
</head>
<body>
  <!-- 固定舞台：所有東西都放進來 -->
  <div id="stage">
    <div id="stageInner">
      <canvas id="game"></canvas>

      <!-- HUD（只顯示分數與狀態） -->
      <div id="hud" class="hud">
        <div class="badge">消滅：<span id="score">0</span></div>
        <div class="badge">狀態：<span id="state">測試中</span></div>
      </div>

      <!-- 手機虛擬鍵：左右同側；跳獨立側 -->
      <div id="mobileControls" aria-hidden="false">
        <div class="pad pad-left">
          <button id="btnLeft"  class="control">◀</button>
          <button id="btnRight" class="control">▶</button>
        </div>
        <div class="pad pad-right">
          <button id="btnJump"  class="control jump">⟰</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js?v=st1"></script>
</body>
</html>
